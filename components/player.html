<!-- PLAYER MUSICALE -->
<div
      class="fixed bottom-0 left-0 w-full bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 text-white px-6 py-4 shadow-lg z-50">
      <div class="flex flex-col space-y-3 sm:flex-row sm:items-center sm:justify-between sm:space-y-0">

            <!-- INFO BRANO -->
            <div class="flex items-center space-x-4 w-full sm:w-1/3">
                  <img src="Images/cover.jpg" alt="Cover" class="w-12 h-12 object-cover rounded" />
                  <div>
                        <p class="text-sm font-semibold" id="track-title">Titolo Brano</p>
                        <p class="text-xs text-gray-400" id="track-artist">Artista</p>
                  </div>
            </div>

            <!-- CONTROLLI CENTRALI -->
            <div class="flex flex-col items-center w-full sm:w-1/3">
                  <!-- BOTTONI -->
                  <div class="flex items-center space-x-4 mb-2">
                        <!-- Precedente -->
                        <button onclick="prevTrack()" aria-label="Precedente">
                              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 19l-7-7 7-7" />
                              </svg>
                        </button>

                        <!-- Play/Pausa -->
                        <button onclick="togglePlay()" aria-label="Play/Pausa">
                              <svg id="play-icon" class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M5 3v18l15-9L5 3z" />
                              </svg>
                        </button>

                        <!-- Successivo -->
                        <button onclick="nextTrack()" aria-label="Successivo">
                              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M9 5l7 7-7 7" />
                              </svg>
                        </button>
                  </div>

                  <!-- BARRA PROGRESSO -->
                  <input type="range" id="progress-bar" class="w-full h-1 accent-white" value="0" />
            </div>

            <!-- VOLUME -->
            <div class="flex items-center space-x-2 w-full sm:w-1/3 mt-2 sm:mt-0">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M11 5L6 9H2v6h4l5 4V5z" />
                  </svg>
                  <input type="range" id="volume-bar" class="w-full h-1 accent-white" min="0" max="1" step="0.01"
                        value="1" />
            </div>
      </div>

      <!-- ELEMENTO AUDIO -->
      <audio id="audio-player" src="audio/song1.mp3"></audio>
</div>


<script>
      const audio = document.getElementById('audio-player');
      const playIcon = document.getElementById('play-icon');
      const progressBar = document.getElementById('progress-bar');
      const volumeBar = document.getElementById('volume-bar');

      const tracks = [
            { src: 'audio/song1.mp3', title: 'Brano 1', artist: 'Artista 1' },
            { src: 'audio/song2.mp3', title: 'Brano 2', artist: 'Artista 2' }
      ];

      let currentTrack = 0;

      function loadTrack(index) {
            const track = tracks[index];
            audio.src = track.src;
            document.getElementById('track-title').textContent = track.title;
            document.getElementById('track-artist').textContent = track.artist;
            audio.load();
            audio.play();
      }

      function togglePlay() {
            if (audio.paused) {
                  audio.play();
            } else {
                  audio.pause();
            }
      }

      function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            loadTrack(currentTrack);
      }

      function prevTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrack);
      }

      // Aggiorna icona Play/Pausa
      audio.addEventListener('play', () => {
            playIcon.innerHTML = '<path d="M10 9v6m4-6v6" />';
      });

      audio.addEventListener('pause', () => {
            playIcon.innerHTML = '<path d="M5 3v18l15-9L5 3z" />';
      });

      // Avanza progress bar
      audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                  progressBar.value = (audio.currentTime / audio.duration) * 100;
            }
      });

      progressBar.addEventListener('input', () => {
            audio.currentTime = (progressBar.value / 100) * audio.duration;
      });

      volumeBar.addEventListener('input', () => {
            audio.volume = volumeBar.value;
      });

      // Avvia con il primo brano
      loadTrack(currentTrack);
</script>
