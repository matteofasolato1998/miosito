      <!-- Responsive Styles -->
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              screens: {
                                    'sm': '640px',
                                    'md': '768px',
                                    'lg': '1024px',
                                    'xl': '1280px',
                              },
                              colors: {
                                    burlywood: '#DEB887',
                              },
                        }
                  }
            }
      </script>

      <!-- Responsive Behavior -->
      <script>
            function handleResize() {
                  const screenWidth = window.innerWidth;

                  if (screenWidth <= 1300) {
                        document.querySelector('.flex.flex-wrap').classList.add('flex-col');
                        document.querySelector('.flex.flex-wrap').classList.remove('items-stretch');
                        document.querySelectorAll('.basis-\\[28\\%\\]').forEach(el => {
                              el.classList.remove('basis-[28%]', 'mx-[17px]');
                              el.classList.add('w-full', 'mb-[100px]');
                        });
                  } else {
                        document.querySelector('.flex.flex-wrap').classList.remove('flex-col');
                        document.querySelector('.flex.flex-wrap').classList.add('items-stretch');
                        document.querySelectorAll('.basis-\\[28\\%\\]').forEach(el => {
                              el.classList.add('basis-[28%]', 'mx-[17px]');
                              el.classList.remove('w-full', 'mb-[100px]');
                        });
                  }

                  if (screenWidth <= 1200) {
                        document.querySelector('.h-\\[90vh\\]').classList.add('px-[15%]');
                        document.querySelector('.h-\\[90vh\\]').style.backgroundImage = "url('Images/AboutMeTablet.jpg')";
                        document.querySelectorAll('.h-\\[600px\\]').forEach(el => {
                              el.classList.remove('h-[600px]');
                              el.classList.add('h-[400px]');
                        });
                  } else {
                        document.querySelector('.h-\\[90vh\\]').classList.remove('px-[15%]');
                        document.querySelector('.h-\\[90vh\\]').style.backgroundImage = "url('Images/AboutMe.jpg')";
                        document.querySelectorAll('.h-\\[400px\\]').forEach(el => {
                              el.classList.remove('h-[400px]');
                              el.classList.add('h-[600px]');
                        });
                  }

                  if (screenWidth <= 900) {
                        document.querySelector('.w-full.h-screen').style.backgroundImage = "url('Images/backgroundSmartphone.jpg')";
                        document.querySelector('.w-full.h-screen').classList.remove('px-[8%]');
                        document.querySelector('.absolute.top-\\[18\\%\\]').classList.add('w-full');
                        document.querySelector('.text-\\[170px\\]').classList.remove('text-[170px]');
                        document.querySelector('.text-\\[170px\\]').classList.add('text-[110px]', 'text-center');
                        document.querySelector('.text-\\[100px\\]').classList.remove('text-[100px]');
                        document.querySelector('.text-\\[100px\\]').classList.add('text-[75px]', 'text-center');
                        document.querySelector('.text-\\[20px\\]').classList.add('text-center', 'px-[20px]');

                        document.querySelector('.h-\\[90vh\\]').classList.add('px-[7%]');
                        document.querySelector('.text-\\[60px\\]').classList.remove('text-[60px]');
                        document.querySelector('.text-\\[60px\\]').classList.add('text-[45px]');
                        document.querySelectorAll('.text-\\[18px\\]').forEach(el => {
                              el.classList.remove('text-[18px]');
                              el.classList.add('text-[16px]');
                        });

                        document.querySelectorAll('iframe').forEach(el => {
                              el.classList.remove('h-[300px]');
                              el.classList.add('h-[250px]');
                        });

                        document.querySelectorAll('.absolute').forEach(el => {
                              if (el.classList.contains('left-[20%]') || el.classList.contains('right-[20%]')) {
                                    el.classList.remove('left-[20%]', 'right-[20%]');
                                    el.classList.add('left-1/2', 'transform', '-translate-x-1/2', 'w-full', 'px-[50px]');
                              }
                        });

                        document.querySelectorAll('.w-\\[55px\\]').forEach(el => {
                              el.classList.remove('w-[55px]');
                              el.classList.add('w-[30px]');
                        });
                  }

                  if (screenWidth <= 600) {
                        document.querySelector('.text-\\[110px\\]').classList.remove('text-[110px]');
                        document.querySelector('.text-\\[110px\\]').classList.add('text-[85px]');
                        document.querySelector('.text-\\[75px\\]').classList.remove('text-[75px]');
                        document.querySelector('.text-\\[75px\\]').classList.add('text-[60px]', 'leading-[70px]');
                        document.querySelector('.text-\\[20px\\]').classList.remove('text-[20px]', 'px-[20px]');
                        document.querySelector('.text-\\[20px\\]').classList.add('text-[18px]', 'px-0');

                        document.querySelectorAll('iframe').forEach(el => {
                              el.classList.remove('h-[250px]');
                              el.classList.add('h-[170px]');
                        });
                  }
            }

            window.addEventListener('resize', handleResize);
            document.addEventListener('DOMContentLoaded', handleResize);
      </script>
</body>
